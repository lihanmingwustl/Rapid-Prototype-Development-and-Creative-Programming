<div class="btn">
	<a href="index.html">Back To Home</a>
</div>
<div class="search">
	Search:&nbsp;&nbsp;&nbsp;&nbsp;<input ng-model="query" />
</div>
<div class="row"> 
	<table class="table table-striped">
		<tr>
			<th>Reviews</th>
			<th>Brand</th>
			<th>Coffee Title</th>
			<th>Country</th>
		</tr>
		<tr ng-repeat="coffee in coffees | filter: query | orderBy:orderProp">
			<td><a href="#/coffees/{{coffee.id}}">Reviews</a></td>
			<td>{{coffee.brand}}</td>
			<td>{{coffee.name}}</td>
			<td>{{coffee.country}}</td>
		</tr>
	</table>
</div>
